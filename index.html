<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CORS Fix Helper</title>
  <style>
    body { font-family: sans-serif; padding: 1rem; background: #f5f5f5; }
    h1 { color: #333; }
    textarea, pre {
      width: 100%; height: 300px;
      font-family: monospace; padding: 1rem;
      border: 1px solid #ccc; border-radius: 5px;
      background: white; margin-bottom: 1rem;
    }
    button {
      padding: 0.5rem 1rem; font-size: 1rem;
      background: #4caf50; color: white;
      border: none; border-radius: 4px; cursor: pointer;
      margin-right: 0.5rem;
    }
    button:hover { background: #45a049; }
    input[type="file"] { margin-bottom: 1rem; }
    label, select { font-size: 1rem; margin-right: 0.5rem; }
  </style>
</head>
<body>

  <h1>CORS Fix Helper (YAML Patch)</h1>
  <p>Paste your CloudFormation YAML below, upload a file, or choose an origin.</p>

  <input type="file" accept=".yaml,.yml" onchange="loadFile(event)" />

  <div>
    <label for="originSelect">Choose CORS origin:</label>
    <select id="originSelect">
      <option value="*">*</option>
      <option value="https://example.com">https://example.com</option>
      <option value="https://mydomain.org">https://mydomain.org</option>
    </select>
  </div>

  <textarea id="yamlInput" placeholder="Paste your CloudFormation YAML here..."></textarea>
  <button onclick="fixCORS()">Fix CORS</button>
  <button onclick="refreshFields()">Refresh</button>

  <h2>✅ Output:</h2>
  <pre id="output"></pre>

  <script>
    function patchMethodResponses(yaml) {
      return yaml.replace(
        /(MethodResponses:\n(?:[\s\S]*?)-\s*StatusCode:\s*200)/g,
        `$1\n          ResponseParameters:\n            method.response.header.Access-Control-Allow-Origin: true`
      );
    }

    function patchIntegrationResponses(yaml, origin = "'*'") {
      return yaml.replace(
        /(Integration:\n[\s\S]*?IntegrationResponses:\n[\s\S]*?- StatusCode: 200)/g,
        `$1\n            ResponseParameters:\n              method.response.header.Access-Control-Allow-Origin: ${JSON.stringify(origin)}`
      );
    }

    function validateYAML(yaml) {
      const hasMethod = yaml.includes('MethodResponses:');
      const hasIntegration = yaml.includes('IntegrationResponses:');
      if (!hasMethod || !hasIntegration) {
        alert("⚠️ Warning: YAML may be missing 'MethodResponses' or 'IntegrationResponses'");
      }
    }

    function fixCORS() {
      const input = document.getElementById('yamlInput').value;
      const origin = document.getElementById('originSelect').value || '*';
      let output = input;

      validateYAML(input);
      output = patchMethodResponses(output);
      output = patchIntegrationResponses(output, origin);

      document.getElementById('output').textContent = output;
    }

    function refreshFields() {
      document.getElementById('yamlInput').value = '';
      document.getElementById('output').textContent = '';
      document.getElementById('originSelect').value = '*';
    }

    function loadFile(event) {
      const reader = new FileReader();
      reader.onload = function(e) {
        document.getElementById('yamlInput').value = e.target.result;
      };
      reader.readAsText(event.target.files[0]);
    }
  </script>

</body>
</html>
