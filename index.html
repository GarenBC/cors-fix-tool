<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CORS Fix Helper (YAML Patch)</title>
  <link rel="icon" href="favicon.png" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>CORS Fix Helper (YAML Patch)</h1>

  <p>Paste your CloudFormation YAML below, upload a file, or choose a CORS origin:</p>

  <label for="yamlInput">YAML Template:</label>
  <textarea id="yamlInput" rows="16" placeholder="Paste your CloudFormation YAML here..."></textarea>

  <label for="fileUpload">Upload YAML file:</label>
  <input type="file" id="fileUpload" accept=".yaml,.yml" />

  <label for="originSelect" title="CORS origin defines which websites are allowed to access your API.">
    Choose CORS origin:
  </label>
  <select id="originSelect">
    <option value="*">*</option>
    <option value="https://yourdomain.com">https://yourdomain.com</option>
    <option value="https://example.org">https://example.org</option>
  </select>

  <button onclick="runCorsFix()">Fix CORS and Refresh</button>

  <details open>
    <summary><strong>âœ… Output (Patched YAML)</strong></summary>
    <pre id="yamlOutput"><em>Patched template will appear here...</em></pre>
  </details>

  <script src="script.js"></script>
</body>
</html>
