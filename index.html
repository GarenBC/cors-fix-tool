<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CORS Fix Helper (YAML Patch)</title>
  <link rel="icon" type="image/png" href="favicon.png" />
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
      background: #f5f5f5;
      max-width: 800px;
      margin: auto;
    }
    h1 {
      color: #2c3e50;
    }
    textarea, pre {
      width: 100%;
      font-family: monospace;
      background: #fff;
      padding: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      margin-top: 0.5rem;
      white-space: pre-wrap;
      overflow-wrap: break-word;
    }
    button {
      margin-top: 1rem;
      padding: 0.5rem 1.5rem;
      font-size: 1rem;
      background-color: #4caf50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .highlight-added {
      background-color: #e0ffe0;
      border-left: 3px solid #4caf50;
      padding-left: 6px;
      display: block;
    }
    label, select {
      display: block;
      margin-top: 1rem;
      font-weight: bold;
    }
    input[type="file"] {
      margin-top: 0.5rem;
    }
  </style>
</head>
<body>

  <h1>CORS Fix Helper (YAML Patch)</h1>

  <p>Paste your CloudFormation YAML below, upload a file, or choose a CORS origin:</p>

  <label for="yamlInput">YAML Template:</label>
  <textarea id="yamlInput" rows="16" placeholder="Paste your CloudFormation YAML here..."></textarea>

  <label for="fileUpload">Upload YAML file:</label>
  <input type="file" id="fileUpload" accept=".yaml,.yml" />

  <label for="originSelect">Choose CORS origin:</label>
  <select id="originSelect">
    <option value="*">*</option>
    <option value="https://yourdomain.com">https://yourdomain.com</option>
    <option value="https://example.org">https://example.org</option>
  </select>

  <button onclick="runCorsFix()">Fix CORS and Refresh</button>

  <h2>âœ… Output:</h2>
  <pre id="yamlOutput"><em>Patched template will appear here...</em></pre>

  <script>
    // Example patcher (use your real logic here)
    function runCorsFix() {
      const input = document.getElementById("yamlInput").value;
      const origin = document.getElementById("originSelect").value;

      let patched = input;

      // Basic insertion for demo purposes
      const corsMethod = `
MethodResponses:
  - StatusCode: 200
    ResponseParameters:
      method.response.header.Access-Control-Allow-Origin: true
      method.response.header.Access-Control-Allow-Headers: true
      method.response.header.Access-Control-Allow-Methods: true`;

      const corsIntegration = `
IntegrationResponses:
  - StatusCode: 200
    ResponseParameters:
      method.response.header.Access-Control-Allow-Origin: "'${origin}'"
      method.response.header.Access-Control-Allow-Headers: "'Content-Type,X-Amz-Date,Authorization,X-Api-Key,X-Amz-Security-Token'"
      method.response.header.Access-Control-Allow-Methods: "'GET'"
    ResponseTemplates:
      application/json: ""`;

      // Append if not already there
      if (!input.includes("MethodResponses")) patched += `\n<span class="highlight-added">${corsMethod}</span>`;
      if (!input.includes("IntegrationResponses")) patched += `\n<span class="highlight-added">${corsIntegration}</span>`;

      // Show in output
      document.getElementById("yamlOutput").innerHTML = patched;
    }
  </script>

</body>
</html>
